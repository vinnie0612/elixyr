  <style>
    @import url(https://fonts.googleapis.com/css2?family=Space+Mono&display=swap);
    body, button, button:disabled, input {
      background-color: #000;
      color: #7340bf;
    }
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    button, input {
      width: 20rem;
      border: 1px solid #7340bf;
      cursor: pointer;
    }
    button {padding: 1rem 0;}
    #register {padding: 0.7rem 0}
    input {padding: 0.5rem 0;}

    input:focus, select:focus, textarea:focus {
        border: 1px solid purple;
        box-shadow: none;
        outline:none;
    }

    body, button, input, p {
      font-family: 'Space Mono', monospace;
      text-align: center;
      font-size: 1rem;
    }

    #a {
      margin-top: 5rem;
    }
    
    .error-message {
      color: rgb(255, 0, 0);
      border: 1px solid red;
      width: 20rem;
      margin: 2rem auto;
    }
  </style>

<body>
  <h1>elixyr image upload</h1>
  
  {% if error %}
  <div class="error-message">
    <h2>{{ error[0] }}</h2>
    <p>{{ error[1] }}</p>
  </div>
  {% endif %}

  <h2 id="a">log in</h2>
  <form action="/login" method="post">
    <label for="username">user</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">pass</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <button id="submit-button" type="submit">go</button><br><br>
  </form>
  <a href="/register">
    <button id="register">no account?</button>
  </a>
</body>
